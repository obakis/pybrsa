name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python dependencies
        run: |
          # DEBUG: Python and path info
          echo "Python path: $(which python)"
          python --version
          python -c "import sys; print('Python path:', sys.path)"
          
          # DEBUG: Check typing module
          python -c "from typing import Union; print('Union import test OK')"
          
          # DEBUG: Check utils.py directly
          echo "=== First 10 lines of utils.py ==="
          head -10 pybrsa/utils.py
          echo "=== Checking import ==="
          python -c "from pybrsa.utils import plaka_to_city; print('Direct import OK')"
          
          # Install packages
          pip install pybrsa jupyter nbformat pyyaml pandas matplotlib seaborn
      
      - name: Render Quarto website
        run: |
          cd docs
          quarto render
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
