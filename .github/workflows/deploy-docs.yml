name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python dependencies
        run: |
          # Clean old installations
          pip uninstall -y pybrsa 2>/dev/null || true
          pip uninstall -y typing 2>/dev/null || true
          
          # Install fresh
          pip install pybrsa jupyter nbformat pyyaml pandas matplotlib seaborn
          
          # Force reinstall typing (ensure it's there)
          pip install --force-reinstall typing
          
          # Verify
          python -c "from typing import Union; print('Union import OK')"
          python -c "from pybrsa.utils import plaka_to_city; print('pybrsa import OK')"
      
      - name: Set Quarto Python Path
        run: |
          PYTHON_PATH=$(which python)
          echo "QUARTO_PYTHON=$PYTHON_PATH" >> $GITHUB_ENV

      - name: Render Quarto website
        run: |
          cd docs
          quarto render
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
